<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<div class="container">
			<h1>Login</h1>
			<form method="POST" action="{{ url_for('login') }}" nonvalidate>
				{{ form.csrf_token }}
                <p>
				{{ form.email.label }} <br> {{ form.email(size=30) }}
                {% for err in form.email.err %}
                  <span style="color: red;">{{ err }}</span>
                {% endfor %}
                </p>
                <p>
				{{ form.password.label }} <br>{{ form.password(size=30) }}
                </p>
				{{ form.submit }}
			</form>
		</div>
	</body>
</html>
